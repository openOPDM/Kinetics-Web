<% if (this.model.finishStep){ %>
	<div class="title">
		PASSWORD WAS CHANGED SUCCESSFULLY
	</div>
	<div class="description-separator"></div>
	<div class="content-container reset-content">
		<div class="description-box big-font">
			<!--Generated password was sent to e-mail <b><%= email %></b>-->
			Now you can <a href="" class="id-link">Sign in</a> with your password
		</div>
	</div>
<% } else { %>
	<div class="title">
		RESET PASSWORD
	</div>
	<div class="description-separator"></div>
	<div class="content-container reset-content">
		<div class="description-box big-font">
			Password change email has been sent<br>
			Please check your email and follow the instructions
		</div>
	</div>
<% } %>
