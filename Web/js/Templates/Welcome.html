<div class="title">
	WELCOME
</div>
<div class="description-separator"></div>
<div class="content-container clearfix">
	<div class="sign-up">
		<div class="description-box">
			New User
		</div>
		<div class="btn-sign-box">
			<button type="button" class="button button-sign-out btn-sign-up" id="button-sign-up">SIGN UP</button>
		</div>
	</div>
	<div class="sign-in">
		<form>
			<div class="sign-row">
				<div class="sign-row-label">
					<label for="sign-in-email">E-mail:</label>
				</div>
				<div class="sign-row-input">
					<input type="email" value="<%= email %>" name="email" id="sign-in-email" tabindex="1"/>
				</div>
			</div>
			<div class="sign-row">
				<div class="sign-row-label">
					<label for="sign-in-password">Password:</label>
				</div>
				<div class="sign-row-input">
					<input type="password" id="sign-in-password" name="password" tabindex="2"/>
				</div>
			</div>
			<div class="sign-row id-error-row">
				<div class="sign-row-error id-error-message">
					Error message
				</div>
			</div>
			<div class="sign-row id-warning-row">
				<div class="sign-row-warning id-warning-message">
					<img src="images/warning-icon.png"/>
					<span>Caps Lock is on</span>
				</div>
			</div>
			<div class="sign-forgot">
				<a href="#" id="button-forgot-password" tabindex="4">Forgot your password</a>
			</div>
			<div class="btn-sign-box box-sign-in">
				<button type="submit" tabindex="3" class="button button-sign-out btn-sign-in" id="button-sign-in">SIGN
					IN
				</button>
			</div>
		</form>
	</div>
</div>
<div class="description-separator"></div>
<div id="project-selector"  class="project-selector" title="Select a <%= Constants.customLabel('project') %> to sign in"></div>
